<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d Card - Call of Cthulhu</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="your-picture"></div>
        <div class="info">
          <h1 class="title"><u>Edward Pierce </u></h1>
          <h3>
            Edward Pierce is the main character in Call Of Cthulhu. He owns the
            Pierce Investigations Agency which is currently contracted by the
            Wentworth Agency to obtain and solve cases in the Boston area.
          </h3>
          <div class="about">
            <p>
              <strong><u>Quotes:</u></strong
              ><br />
              Been a while since I jotted down something other than my
              nightmares
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
